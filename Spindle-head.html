<DOCTYPE! html>
<head>
<title>Makino</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
<div class="fullwidth_wrap clear">
   <div class="inner_wrap clear">
       <div class="header">
         <img src="img/header.png" alt="header">
       </div>
       <div class="content">
          <div class="section-item">
            <div class="rhs">
                 <h3>SPINDLE HEAD</h3>
                 <p class="spindle">BT40/THROUGH-SPINDLE</p>
            </div>
            <div class="lhs">  
                 <h4>27M10A</h4>
                 <p class="std">STANDARD</p>
            </div>      
          </div>
          <div class="line"></div>
          <div class="product">
            <img src="img/product.jpg" alt="product">
            <a href="javascript:;" class="p0 popup"><img src="img/hots.png" alt="hots" ></a>
            <a href="javascript:;" class="p1 popup"><img src="img/hots.png" alt="hots" ></a>
            <a href="javascript:;" class="p2 popup"><img src="img/hots.png" alt="hots" ></a>
            <a href="javascript:;" class="p3 popup"><img src="img/hots.png" alt="hots" ></a>
            <a href="javascript:;" class="p4 popup"><img src="img/hots.png" alt="hots" ></a>
            <a href="javascript:;" class="p5 popup"><img src="img/hots.png" alt="hots" ></a>
            <a href="javascript:;" class="p6 popup"><img src="img/hots.png" alt="hots" ></a>
            <a href="javascript:;" class="p0 popup"><img src="img/hots.png" alt="hots" ></a>
          </div>
       </div>
   </div> 
    <div class="popup-sec">
      <div class="overlay"></div> 
      <!-- jai html -->
        <div class="white-pop">
         <div class="top-pop">
            <h4>Machine Details</h4>
            <a href="javascript:;"><img src="img/close.png" alt=""></a>
            <div class="clear"></div>
         </div>
         <div class="below-prod">
            <div class="prod-img">
               <img src="img/product-img.png">
            </div>
            <div class="pop-rig">
               <h3>SPINDLE HEAD</h3>
               <div class="spind-list">
                  <div class="key-word">
                     <span><p>Key No</p></span>
                     <span><p>H8-8</p></span>
                  </div>
                  <div class="key-word">
                     <span><p>Part No</p></span>
                     <span><p>27M120B2042</p></span>
                  </div>
                  <div class="key-word">
                     <span><p>Part No</p></span>
                     <span><p>27M120B2042</p></span>
                  </div>
                  <div class="key-word">
                     <span><p>Part Name</p></span>
                     <span><p>THROUGH SPINDLE</p></span>
                  </div>
                  <div class="key-word">
                     <span><p>Vendor Item No</p></span>
                     <span><p>123</p></span>
                  </div>
                  <div class="key-word">
                     <span><p>Qty</p></span>
                     <span>
                        <div class="selectdiv">
                             <label>
                                 <select>
                                     <option selected>10.00</option>
                                     <option>20.00</option>
                                     <option>30.00</option>
                                     <option>40.00</option>
                                 </select>
                             </label>
                        </div></span>
                  </div>
               </div>
            </div>
         </div>
            <div class="button-sec">
               <a href="javascript:;">Buy now</a>
            </div>
         <div class="clear"></div>
        </div>     
    </div>
        

</div>
<script type="text/javascript">
    $('.popup').click(function(){
        $('.popup-sec').show();
    });
    $('.top-pop a').click(function(){
        $('.popup-sec').hide();
    });
</script>
</body>
</html>
